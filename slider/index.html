<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slick slider</title>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  
  <link rel="stylesheet" href="style.css" type="text/css" />
  
</head>
<body>
  <main>
    <div class="content-width">
      <div class="slider">
        <img src="images/barley_tea.png" alt="barley_tea">
        <img src="images/car.jpeg" alt="car">
        <img src="images/cherry_blossoms.jpg" alt="cherry_blossoms">
        <img src="images/clock.jpeg" alt="clock">
        <img src="images/desert.jpg" alt="desert">
        <img src="images/octopus.jpeg" alt="octopus">
        <img src="images/soap.jpeg" alt="soap">
        <img src="images/squid.jpeg" alt="squid">
      </div>
    </div>

  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
